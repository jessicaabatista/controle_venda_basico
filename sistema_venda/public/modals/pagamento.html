<!-- Modal de Pagamento -->
<div id="modalPagamento" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Registrar Pagamento</h2>
            <span class="modal-close" onclick="fecharModal()">&times;</span>
        </div>

        <form id="formPagamento" class="modal-body">
            <input type="hidden" id="idVendaPagamento">
            
            <div class="form-group">
                <label>Tipo de Pagamento</label>
                <select id="tipoPagamento" onchange="atualizarTipoPagamento()" required>
                    <option value="total">Venda Total</option>
                    <option value="parcela">Parcela Específica</option>
                    <option value="item">Item Específico</option>
                </select>
                <small class="form-error" id="erroTipo"></small>
            </div>

            <div class="form-group" id="selectParcela" style="display: none;">
                <label>Parcela</label>
                <select id="idParcela" onchange="atualizarValorParcela()">
                    <option value="">Escolha uma parcela</option>
                </select>
                <small class="form-error" id="erroParcela"></small>
            </div>

            <div class="form-group" id="selectItem" style="display: none;">
                <label>Item</label>
                <select id="idItem" onchange="atualizarValorItem()">
                    <option value="">Escolha um item</option>
                </select>
                <small class="form-error" id="erroItem"></small>
            </div>

            <div class="form-group">
                <label>Valor a Pagar *</label>
                <input type="number" id="valorPago" step="0.01" min="0" required oninput="atualizarSaldoApos()">
                <small class="form-error" id="erroValor"></small>
            </div>

            <div class="form-group">
                <label>Forma de Pagamento *</label>
                <select id="formaPagamento" required>
                    <option value="">Selecione...</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao_credito">Cartão de Crédito</option>
                    <option value="cartao_debito">Cartão de Débito</option>
                    <option value="pix">PIX</option>
                    <option value="transferencia">Transferência Bancária</option>
                    <option value="boleto">Boleto</option>
                </select>
                <small class="form-error" id="erroForma"></small>
            </div>

            <div class="form-group">
                <label>Observações</label>
                <textarea id="observacoesPagamento" rows="3" placeholder="Observações sobre o pagamento..."></textarea>
            </div>

            <div class="resumo-pagamento">
                <div class="resumo-row">
                    <label>Saldo Atual:</label>
                    <span id="saldoAtual">R$ 0,00</span>
                </div>
                <div class="resumo-row">
                    <label>Valor a Pagar:</label>
                    <span id="valorPagar">R$ 0,00</span>
                </div>
                <div class="resumo-row total">
                    <label>Saldo Restante:</label>
                    <span id="saldoApos">R$ 0,00</span>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Registrar Pagamento</button>
                <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
